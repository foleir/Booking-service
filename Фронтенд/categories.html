<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории оборудования</title>
    <link rel="stylesheet" href="styles.css?v=1.6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-container">
        <div class="container">
            <!-- Кнопка профиля -->
            <button class="profile-button" onclick="location.href='profile.html'">
                <img src="https://mobile-comp.com/images/user.png" alt="Личный кабинет">
            </button>

            <!-- Основной контент -->
            <div class="content">
                <h1 class="header-title">Выберите категорию оборудования</h1>
                
                <div class="buttons-container">
                    <button class="category-button">Компьютеры, серверы</button>
                    <button class="category-button">Устройства ввода</button>
                    <button class="category-button">Устройства вывода</button>
                    <button class="category-button">Устройства хранения</button>
                    <button class="category-button">Сетевое оборудование</button>
                    <button class="category-button">Носители информации</button>
                    <button class="category-button">Принтеры, сканеры</button>
                    <button class="category-button">Роутеры, модемы</button>
                    <!-- Дополнительные элементы для демонстрации прокрутки -->
                    <div class="additional-content">
                        <h2>Дополнительное оборудование</h2>
                        <button class="category-button">Мониторы</button>
                        <button class="category-button">Аксессуары</button>
                        <button class="category-button">Кабели и переходники</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
