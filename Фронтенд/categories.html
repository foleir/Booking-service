<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории оборудования</title>
    <link rel="stylesheet" href="styles.css?v=1.6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-container">
        <div class="container">
            <!-- Кнопка профиля -->
            <button class="profile-button" onclick="location.href='personal_account.html'">
                <img src="https://mobile-comp.com/images/user.png" alt="Личный кабинет">
            </button>

            <!-- Основной контент -->
            <div class="content">
                <h1 class="header-title">Выберите категорию оборудования</h1>
                
                <div class="buttons-container">
                    <button class="category-button" onclick="location.href='computers.html'">Компьютеры, серверы</button>
                    <button class="category-button" onclick="location.href='input_devices.html'">Устройства ввода</button>
                    <button class="category-button" onclick="location.href='output_devices.html'">Устройства вывода</button>
                    <button class="category-button" onclick="location.href='storage_devices.html'">Устройства хранения</button>
                    <button class="category-button" onclick="location.href='network_equipment.html'">Сетевое оборудование</button>
                    <button class="category-button" onclick="location.href='media.html'">Носители информации</button>
                    <button class="category-button" onclick="location.href='printers_scanners.html'">Принтеры, сканеры</button>
                    <button class="category-button" onclick="location.href='routers_modems.html'">Роутеры, модемы</button>
                    
                    <!-- Дополнительные элементы -->
                    <div class="additional-content">
                        <h2>Дополнительное оборудование</h2>
                        <button class="category-button" onclick="location.href='monitors.html'">Мониторы</button>
                        <button class="category-button" onclick="location.href='accessories.html'">Аксессуары</button>
                        <button class="category-button" onclick="location.href='cables_adapters.html'">Кабели и переходники</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
