<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компьютеры и серверы</title>
    <link rel="stylesheet" href="styles.css?v=1.6">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-container">
        <div class="container">
            <!-- Кнопка профиля -->
            <button class="profile-button" onclick="location.href='personal_account.html'">
                <img src="https://mobile-comp.com/images/user.png" alt="Личный кабинет">
            </button>

            <!-- Основной контент -->
            <div class="content">
                <h1 class="header-title">Мониторы</h1>
                
                <!-- Фильтры -->
                <div class="filters">
                    <select class="filter-select">
                        <option value="">Серия</option>
                    </select>
                    <select class="filter-select">
                        <option value="">Локация</option>
                    </select>
                    <select class="filter-select">
                        <option value="">Занятость</option>
                    </select>
                </div>
                
                <!-- Список оборудования -->
                <div class="equipment-list">
                    <!-- Элемент 1 -->
                    <div class="equipment-item">
                        <div class="item-number">1</div>
                        <img src="https://via.placeholder.com/150" alt="Оборудование" class="equipment-image">
                        <div class="equipment-name">Монитор 24" Samsung Odyssey G3</div>
                    </div>
                    
                    <!-- Элемент 2 -->
                    <div class="equipment-item">
                        <div class="item-number">2</div>
                        <img src="https://via.placeholder.com/150" alt="Оборудование" class="equipment-image">
                        <div class="equipment-name">23.8" Монитор Xiaomi Redmi Display 1A</div>
                    </div>
                    
                    <!-- Остальные элементы -->
                    <div class="equipment-item">
                        <div class="item-number">3</div>
                        <img src="https://via.placeholder.com/150" alt="Оборудование" class="equipment-image">
                        <div class="equipment-name">27" Монитор Huawei MateView</div>
                    </div>
                    
                    <div class="equipment-item">
                        <div class="item-number">4</div>
                        <img src="https://via.placeholder.com/150" alt="Оборудование" class="equipment-image">
                        <div class="equipment-name">27" Монитор LG UltraGear 27GR75Q-B черный</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
